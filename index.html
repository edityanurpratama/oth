<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul_1_</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #2a2a2a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .window-header {
            background: linear-gradient(to bottom, #4a4a4a, #3a3a3a);
            padding: 12px 20px;
            border-bottom: 1px solid #555;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background-color: #ff5f57; }
        .minimize { background-color: #ffbd2e; }
        .maximize { background-color: #28ca42; }

        .window-title {
            flex: 1;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
        }

        .content {
            flex: 1;
            padding: 30px;
            background-color: #2a2a2a;
        }

        .header-text {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-text h2 {
            font-size: 24px;
            font-weight: normal;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .header-text p {
            font-size: 16px;
            margin: 4px 0;
            color: #cccccc;
        }

        .plots-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto 40px;
        }

        .plot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .plot-area {
            width: 400px;
            height: 300px;
            background-color: #1a1a1a;
            border: 2px solid #555;
            position: relative;
            margin-bottom: 20px;
        }

        .plot-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(to right, #333 1px, transparent 1px),
                linear-gradient(to bottom, #333 1px, transparent 1px);
            background-size: 40px 30px;
        }

        .plot-axis {
            position: absolute;
            background-color: #666;
        }

        .axis-x {
            bottom: 60px;
            left: 60px;
            right: 40px;
            height: 1px;
        }

        .axis-y {
            left: 60px;
            top: 40px;
            bottom: 60px;
            width: 1px;
        }

        .axis-labels {
            position: absolute;
            font-size: 11px;
            color: #cccccc;
        }

        .x-labels {
            bottom: 20px;
            left: 60px;
            right: 40px;
            display: flex;
            justify-content: space-between;
        }

        .y-labels {
            left: 20px;
            top: 40px;
            bottom: 60px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
            width: 30px;
            text-align: right;
        }

        .plot-toolbar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }

        .toolbar-icon {
            width: 20px;
            height: 20px;
            background-color: #444;
            border: 1px solid #666;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
        }

        .toolbar-icon:hover {
            background-color: #555;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .action-button {
            background: linear-gradient(to bottom, #4a4a4a, #3a3a3a);
            color: #ffffff;
            border: 1px solid #666;
            padding: 12px 40px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            min-width: 120px;
        }

        .action-button:hover {
            background: linear-gradient(to bottom, #5a5a5a, #4a4a4a);
            border-color: #777;
        }

        .action-button:active {
            background: linear-gradient(to bottom, #3a3a3a, #2a2a2a);
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="window-header">

        // Simulasi interaktivitas toolbar
        document.querySelectorAll('.toolbar-icon').forEach(icon => {

                // Reset semua toolbar icons
                document.querySelectorAll('.toolbar-icon').forEach(i => {

                this.style.backgroundColor = '#666';

</body>
</html>
